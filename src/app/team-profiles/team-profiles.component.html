<section class="team">
  <div class="container">
    <div class="row">
      <div class="col-md-10 col-md-offset-1">
        <div class="col-lg-12">
          <h6 class="description">OUR TEAM</h6>
          <div class="row pt-md">
            <div *ngFor="let metadata of teamInfoMetadata; let i=index">
              <div class="col-lg-3 col-md-3 col-sm-4 col-xs-12 profile">
                <div class="img-box">
                  <img src="{{metadata.iconPath}}" class="img-responsive">
                  <ul class="text-center">
                    <a href="#"><li><i class="fa fa-facebook"></i></li></a>
                    <a href="#"><li><i class="fa fa-twitter"></i></li></a>
                    <a href="#"><li><i class="fa fa-linkedin"></i></li></a>
                  </ul>
                </div>
                <h1>{{metadata.name}}</h1>
                <h2>{{metadata.currentOccupation}}</h2>
                <a href="{{metadata.githubLinks}}" *ngIf="metadata.gitlinkShow" target="_blank">
                  <i class="fa fa-github fa-2x" aria-hidden="true"></i>GITHUB Link
                </a>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
<footer>
  <div class="container">
    <div class="col-md-10 col-md-offset-1 text-center">

      <h6>Coded with <i class="fa fa-heart red"></i> by Mushrath Mohammad</h6>
    </div>
  </div>
</footer>
